<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multi Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./style/index.css">
  <script src="https://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div class="main">
    <!-- 输入框 -->
    <div class="input">
      <label for="url">要分享的URL</label>
      <input id="input" type="text" placeholder="请输入url">
      <div class="btn">
        <button id="share">分享</button>
      </div>
      <div class="wb-follow">
        <wb:follow-button uid="1685944954" type="red_1" width="67" height="24"></wb:follow-button>
      </div>
    </div>
    <!-- 微信展示页面 -->
    <div class="wechat-page hide">
      <img src="./img/safari_icon_large_2x.png" alt="safari">
    </div>
    <!-- 桌面端展示页面 -->
    <div class="desktop-page hide">桌面展示页面</div>
  </div>

</body>
<script src="./script/Browser.js"></script>
<script src="./script/index.js"></script>

</html>
